<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <!--setting viewport and referecing CSS file and google fonts-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- header for sidebar -->
        <div class="list-heading">
          <h2 class="heading-text">Ice-Cream Shops<br>&<br>Cocktail Bars</h2>
        </div>
        <!-- search box -->
        <div class="search-area">
          <!-- user can type in the search box -->
          <input class="text-search" type="text" placeholder="Enter Ice-Cream Shop or Bar Place" data-bind="textInput: inputValue">
        </div>
        <div>
          <!-- list of locations in Italy and Croatia -->
          <ul class="list-box" data-bind="foreach: locationList">
            <li class="list-item"><span data-bind="text: title, click: $parent.clickLocation"></span>
            </li>
          </ul>
        </div>
      </div>
      <!--Create a place to put the map in the HTML-->
      <div id="map" class="map-view"></div>
    </div>
    <!-- knockout, jquery and application's javascript files -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!--Load the JS API ASYNCHRONOUSLY below.-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlMsvxe3yaEMKIcKW95hOmUfGqg1ZOVvI&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
